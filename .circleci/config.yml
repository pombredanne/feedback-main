version: 2
jobs:
  build:
    working_directory: ~/main-ci
    docker:
      - image: circleci/python:3.7.0
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "./api/requirements.txt" }}
      - restore_cache:
          key: deps-{{ checksum "./api/utils/nltk_downloader.py"}}
      - restore_cache:
          key: deps-{{ checksum "./webapp/package.json"}}
      - run:
          name: Install api requirements
          command: |
            cd api
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Install api nltk data
          command: |
            cd api
            . venv/bin/activate
            python ./utils/nltk_downloader.py
      - run:
          name: Install frontend node_modules
          command: |
            cd api
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            python ./utils/nltk_downloader.py
      - save_cache:
          key: deps-{{ checksum "./api/requirements.txt" }}
          paths:
            - ~/main-ci/api/venv
      - save_cache:
          key: deps-{{ checksum "./api/utils/nltk_downloader.py"}}
          paths:
            - /home/circleci/nltk_data
      - save_cache:
          key: deps-{{ checksum "./webapp/package.json"}}
          paths:
            - ~/main-ci/webapp/node_modules
            - ~/main-ci/webapp/yarn.lock

  test-api:
    working_directory: ~/main-ci
    docker:
      - image: circleci/python:3.7.0
        environment:
          POSTGRES_URL: postgresql://$DB_NAME_user:$DB_NAME_password@localhost:5432/$DB_NAME
      - image: circleci/postgres:9.6.2
        environment:
          POSTGRES_DB: $DB_NAME
          POSTGRES_PASSWORD: $DB_NAME_password
          POSTGRES_USER: $DB_NAME_user
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "./api/requirements.txt" }}
      - restore_cache:
          key: deps-{{ checksum "./api/utils/nltk_downloader.py"}}
      - run:
          name: Running flask
          command: |
            cd api
            . venv/bin/activate
            python app.py
          background: true
      - run:
          name: Running tests
          command: |
            cd api
            . venv/bin/activate
            pytest tests

  test-end2end:
    working_directory: ~/main-ci
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "./api/requirements.txt" }}
      - restore_cache:
          key: deps-{{ checksum "./api/utils/nltk_downloader.py"}}
      - restore_cache:
          key: deps-{{ checksum "./webapp/package.json"}}
      - run:
          name: Init env
          command: |
            git clone https://github.com/science-feedback/$ORGANIZATION_NAME-main.git
            while pgrep apt-get >/dev/null 2>&1 ; do
            echo "Waiting for apt ..."
            sleep 2
            done
            wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.34.0/install.sh | bash
            source ~/.profile
            nvm install v8.15.1
            curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash -
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add -
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
            sudo apt-get update
            sudo apt-get install -y yarn realpath
            wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
            sudo dpkg -i google-chrome-stable_current_amd64.deb
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Run backend
          command: |
            ./$COMMAND_NAME -m serve-development start
          background: true
      - run:
          name: Run frontend
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd webapp
            yarn install
            yarn start
          background: true
      - run:
          name: Running sandbox data import
          command: |
            dockerize -wait http://localhost/health -timeout 5m -wait-retry-interval 5s
            ./$COMMAND_NAME sandbox --name=ci
      - run:
          name: Run testcafe
          command: |
            export NVM_DIR="/opt/circleci/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm use v8.15.1
            cd webapp
            dockerize -wait http://localhost/health -timeout 5m -wait-retry-interval 5s
            yarn test:end2end

  check-dependencies:
    working_directory: ~/main-ci
    docker:
      - image: circleci/python:3.7.0
    steps:
      - checkout
      - restore_cache:
          key: deps-{{ checksum "./api/requirements.txt" }}
      - run:
          name: Install requirements
          command: |
            cd api
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - run:
          name: Check outdated dependencies
          command: |
            cd api
            ./scripts/check-pip-dependencies.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - test-api:
          requires:
            - build
      - test-end2end:
          requires:
            - build
  schedule:
    triggers:
      - schedule:
          cron: "0 1 * * 1"
          filters:
            branches:
              only:
                - master
    jobs:
      - check-dependencies
