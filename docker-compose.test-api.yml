version: '3.2'

services:
  api-test-api:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    command: >
      bash -c "set -x;
               cd /opt/api;
               while true; do python app.py; done;"
    container_name: ${APP_NAME}-api-test-api
    depends_on:
      - apidb-test-api
    env_file:
      - ./.env
    environment:
      - ENV=${ENV:-development}
      - GIT_TAG=$GIT_TAG
      - MODE=${MODE:-test-api}
      - OBJECT_STORAGE_URL=$OBJECT_STORAGE_URL
      - POSTGRES_URL=postgresql://${APP_NAME}_user:${APP_NAME}_password@apidb-test-api/${APP_NAME}
      - SCREEN_SHOT_MACHINE_KEY=$SCREEN_SHOT_MACHINE_KEY
      - TLD=$TLD
    networks:
      - db_test-api_nw
    volumes:
      - ./api:/opt/api

  apidb-test-api:
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_min_duration_statement=0 -c log_statement=all -c log_duration=on
    container_name: ${APP_NAME}-apidb-test-api
    environment:
      - POSTGRES_DB=${APP_NAME}
      - POSTGRES_PASSWORDWORD=${APP_NAME}_password
      - POSTGRES_USER=${APP_NAME}_user
    image: postgres:10.1
    networks:
      - db_test-api_nw
    volumes:
      - "./docker_data_test-api/apidb:/var/lib/postgresql"

networks:
  db_test-api_nw:
    driver: bridge

volumes:
  docker_data_test-api:
